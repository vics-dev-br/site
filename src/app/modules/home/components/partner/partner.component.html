<div class="partner-area ptb-70 bg-fffdfd">
  <div class="container">
    <div class="section-title">
      <h4>Nossos parceiros</h4>
      <h2>Empresas que <span>confiam</span> na VICS</h2>
    </div>

    <div class="partner-grid">
      <div class="partner-item" *ngFor="let logo of partners">
        <a href="#" target="_blank" rel="noopener">
          <img [src]="logo" alt="Logo do parceiro">
        </a>
      </div>
    </div>
  </div>
</div>
