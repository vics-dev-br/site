name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Build com base correta pro domínio raiz
      - name: Build
        run: npm run build -- --base-href / --deploy-url /

      # Descobre a pasta estática correta: dist/vics/browser (SSR) ou dist/vics
      - name: Detect build output
        id: out
        run: |
          if [ -d "dist/vics/browser" ]; then
            echo "path=dist/vics/browser" >> $GITHUB_OUTPUT
          else
            echo "path=dist/vics" >> $GITHUB_OUTPUT
          fi

      # SPA fallback pra evitar 404 em refresh de rotas
      - name: SPA fallback (404 -> index)
        run: cp "${{ steps.out.outputs.path }}/index.html" "${{ steps.out.outputs.path }}/404.html"

      # Copia CNAME para manter domínio customizado
      - name: Copy CNAME
        run: cp CNAME "${{ steps.out.outputs.path }}/CNAME"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.path }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
